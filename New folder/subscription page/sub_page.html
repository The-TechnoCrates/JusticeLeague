<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url('hammer-money-dollar-law-wallpaper-preview.jpg'); /* Use the relative path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <title>Document</title>

</head>

<body >

    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Project Name -->
            <h1 class="text-2xl font-semibold">Justice League</h1>

            <!-- Navigation Links -->
            <nav class="space-x-4">
                <a href="#" class="hover:text-gray-300">Home</a>
                <a href="#" class="hover:text-gray-300">Contact</a>
                <a href="#" class="hover:text-gray-300">Logout</a>
            </nav>

            <!-- Back Button (Arrow) -->
            <a href="#" class="text-xl hover:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="h-6 w-6 inline-block">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
            </a>
        </div>
    </header>



    <div class="bg-gray-100 py-16 mt-32">
        <div class="container mx-auto ">
            <h2 class="text-3xl font-semibold text-center mb-8">Choose a Subscription Plan</h2>
            <div class="flex flex-wrap justify-center">
                <!-- Monthly Plan -->
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8 transform transition-transform hover:-translate-y-2">
                    <div class="bg-white shadow-lg rounded-lg p-6">
                        <h3 class="text-xl font-semibold text-center mb-4">Monthly Plan</h3>
                        <p class="text-gray-600 text-center mb-4">Perfect for trying us out.</p>
                        <div class="text-2xl font-semibold text-center mb-4">$19</div>
                        <button
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full">Subscribe</button>
                    </div>
                </div>

                <!-- Quarterly Plan -->
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8 transform transition-transform hover:-translate-y-2">
                    <div class="bg-white shadow-lg rounded-lg p-6">
                        <h3 class="text-xl font-semibold text-center mb-4">Quarterly Plan</h3>
                        <p class="text-gray-600 text-center mb-4">Great for saving more.</p>
                        <div class="text-2xl font-semibold text-center mb-4">$49</div>
                        <button
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full">Subscribe</button>
                    </div>
                </div>

                <!-- Yearly Plan -->
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8 transform transition-transform hover:-translate-y-2">
                    <div class="bg-white shadow-lg rounded-lg p-6">
                        <h3 class="text-xl font-semibold text-center mb-4">Yearly Plan</h3>
                        <p class="text-gray-600 text-center mb-4">Best value for long-term commitment.</p>
                        <div class="text-2xl font-semibold text-center mb-4">$149</div>
                        <button
                            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
