<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar__logo">
          <img src="/assets/logo.png" alt="Logo" />
        </div>
        <div class="navbar-menu__wrapper">
          <div class="navbar__menu">
            <a href="#" class="active"> Home </a>
            <a href="#"> About Us </a>
          </div>
          <div class="navbar__auth">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#">Join Us</a>
          </div>
        </div>
        <div class="navbar-menu__small-device">
          <img src="/assets/bars.png" alt="Bars" />
        </div>
      </div>
      <div class="hero">
        <div class="hero__content">
          <div class="snippets">
            <span> Law and Rights </span>
          </div>
          <div class="title">
            <span>
              Join our team of <span class="summer">Justice Leagues</span>
            </span>
          </div>
          <div class="description">
            <span>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
              dapibus nibh interdum massa commodo, in gravida quam mattis. Donec
              mollis vel justo non auctor.
            </span>
          </div>
          <button class="order-now">Drop your info here!</button>
          <div class="social-media">
            <a href="#">
              <img src="/assets/facebook.png" alt="Facebook" />
            </a>
            <a href="#">
              <img src="/assets/twitter.png" alt="Twitter" />
            </a>
            <a href="#">
              <img src="/assets/instagram.png" alt="Instagram" />
            </a>
          </div>
        </div>
        <div class="hero__image">
          <img src="/assets/pic.png" alt="pic" />
        </div>
      </div>
      <div class="background">
        <img src="/assets/bg.png" alt="Background pic" />
      </div>
    </div>
  </body>
</html>
